name: Backstage CI/CD

on:
  push:
    branches:
      - 'feature2'   # ðŸ”¥ Trigger on ALL branches

env:
  IMAGE_NAME: backstage2

jobs:

  # -----------------------------
  # JOB 1 â€” Build & Push Image
  # -----------------------------
  build-and-push:
    runs-on: ubuntu-latest

    outputs:
      image-tag: ${{ steps.meta.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # ðŸ”¥ FORCE NODE 24
      - name: Setup Node 24
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          check-latest: true
          cache: 'yarn'

      - name: Verify Node Version
        run: node -v

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential python3 make g++

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build backend
        run: yarn build:backend

      - name: Set image tag
        id: meta
        run: echo "tag=${{ github.sha }}" >> $GITHUB_OUTPUT

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build Docker image
        run: |
          docker build . \
            -f packages/backend/Dockerfile \
            -t ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

  # -----------------------------
  # JOB 2 â€” Deploy to Kubernetes
  # -----------------------------
  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push

    steps:
      - name: Setup kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: latest

      - name: Configure kubeconfig
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > kubeconfig
          export KUBECONFIG=$PWD/kubeconfig

      - name: Deploy new image
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl set image deployment/backstage \
            backstage=${{ secrets.DOCKERHUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ github.sha }} \
            -n backstage

      - name: Verify rollout
        run: |
          export KUBECONFIG=$PWD/kubeconfig
          kubectl rollout status deployment/backstage -n backstage
